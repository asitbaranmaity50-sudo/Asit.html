<!DOCTYPE html>
<html>
<head>
<title>Teacher Login - Sikhan Coaching Centre</title>

<style>

body{
font-family: Arial;
background:#f0f2f5;
text-align:center;
}

.login-box{
background:white;
width:300px;
margin:100px auto;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;
}

input{
padding:10px;
margin:10px;
width:90%;
}

button{
padding:10px;
background:#2c3e50;
color:white;
border:none;
width:100%;
}

</style>

</head>

<body>

<div class="login-box">

<h2>Teacher Login</h2>

<input type="text" id="username" placeholder="Username">

<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>

</div>


<script>

function login(){

let u=document.getElementById("username").value;

let p=document.getElementById("password").value;

if(u=="SIKHAN COACHING CENTRE" && p=="NASTANIR@2026"){

window.location="dashboard.html";

}

else{

alert("Wrong login");

}

}

</script>

</body>
</html>
